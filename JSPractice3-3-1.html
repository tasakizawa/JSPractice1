<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 課題③-1</title>
</head>
<body>
  <h1>ToDoリスト</h1>
  <label><input type="radio" name="mng" checked>すべて</label>
  <label><input type="radio" name="mng">作業中</label>
  <label><input type="radio" name="mng">完了</label>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tb">

    </tbody>
  </table>
  <h2>新規タスクの追加</h2>
  <form>
    <input type="text" id="taskName" value=""> <input type="button" value="追加" id="addBtn">
  </form>

<script>
  'use strict';
  const tbody = document.getElementById('tb');
  const todos = [];

  document.getElementById('addBtn').addEventListener('click', addTodo);
  function addTodo() {
    for (let i = tbody.childNodes.length-1; i >= 0; i--) {
      tbody.removeChild(tbody.childNodes[i]);
    }

    const taskName = document.getElementById('taskName');
    const taskNameValue = taskName.value;
    taskName.value = "";
    const todo = {
      content: taskNameValue,
      state: '作業中'
    }

    todos.push(todo);

    show();
  }

  function show() {
    for (let i = 0; i < todos.length; i++) {
      const tr = document.createElement('tr');
      const td_a = document.createElement('td');
      const td_b = document.createElement('td');
      const td_c = document.createElement('td');
      const td_d = document.createElement('td');

      const button_a = document.createElement('button');
      const button_b = document.createElement('button');

      button_a.innerHTML = todos[i].state;
      button_b.innerHTML = '削除';

      td_a.innerHTML = i;
      td_b.innerHTML = todos[i].content;
      td_c.appendChild(button_a);
      td_d.appendChild(button_b);

      tr.appendChild(td_a);
      tr.appendChild(td_b);
      tr.appendChild(td_c);
      tr.appendChild(td_d);

      tbody.appendChild(tr);

      button_a.classList.add('state');
      button_a.id = i;
      button_b.classList.add('remove');
      button_b.id = i;
    }

    const buttons_a = document.getElementsByClassName('state');
    for (let i=0; i < buttons_a.length; i++) {
           buttons_a[i].addEventListener('click', changeState);
       };

    const buttons_b = document.getElementsByClassName('remove');
    for (let i = 0; i < buttons_b.length; i++) {
           buttons_b[i].addEventListener('click', remove);
       };

  }

    function changeState() {
      for (let i = tbody.childNodes.length-1; i >= 0; i--) {
        tbody.removeChild(tbody.childNodes[i]);
      }
      let id = this.getAttribute('id');

      if (todos[id].state === '作業中') {
        todos[id].state = '完了';
      } else {
        todos[id].state = '作業中';
      }
      show();
    }

    function remove(){
      for (let i = tbody.childNodes.length-1; i >= 0; i--) {
        tbody.removeChild(tbody.childNodes[i]);
      }
      let id = this.getAttribute('id');
      todos.splice(id, 1);
      show();
    }

</script>



</body>
</html>
