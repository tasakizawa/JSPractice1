<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';


    let answer;
    do {
      answer = prompt("日本の首都は？");

      if (answer === "東京") {
        alert("正解です！");
      } else {
        alert("不正解です！");
      }
    } while (answer !== "東京");

  </script>

</body>
</html>
