<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題2</title>
</head>
<body>
<div>
<h1>FizzBuzz問題</h1>
  <form id="form">
    <p>
      FizzNum:<input type="text" id="fizzNum" value="" placeholder=整数を入力してください>
    </p>
    <p>
      BuzzNum:<input type="text" id="buzzNum" value="" placeholder=整数を入力してください>
    </p>
    <p>
      <input type="button" value="実行" id="btn">
    </p>
  </form>
  <div>【出力】</div>
  <div id="div1"></div>
</div>

  <script>
    'use strict';
     document.getElementById("btn").onclick = function()  {
      const div1 = document.getElementById("div1");
      if (div1.hasChildNodes()){
        while (div1.firstChild) {
          div1.removeChild(div1.firstChild);
        }
      }

      const input_fizzNum = document.getElementById("fizzNum");
      const fizzNum_value = Number(input_fizzNum.value);

      const input_buzzNum = document.getElementById("buzzNum");
      const buzzNum_value = Number(input_buzzNum.value);

      if (!Number.isInteger(fizzNum_value) || !Number.isInteger(buzzNum_value) ||
      fizzNum_value === 0 || buzzNum_value === 0) {
        const newDiv = document.createElement("div");
        newDiv.innerHTML = "エラー：整数を入力してください";
        div1.appendChild(newDiv);
        return;
      }

      let i = 1;
      let j = 1;
      let fizzNum =fizzNum_value;
      let buzzNum = buzzNum_value;

      while (fizzNum < 100 || buzzNum < 100) {
        const newDiv = document.createElement("div");
        fizzNum =fizzNum_value * i;
        buzzNum = buzzNum_value * j;

        if(fizzNum === buzzNum && fizzNum < 100 && buzzNum < 100) {
          newDiv.innerHTML  = "FizzBuzz" + " " + fizzNum;
          i++;
          j++;
        } else if (fizzNum < buzzNum && fizzNum < 100) {
          newDiv.innerHTML  = "Fizz" + " " + fizzNum;
          i++;
        } else if (buzzNum < fizzNum && buzzNum < 100) {
          newDiv.innerHTML  = "Buzz" + " " + buzzNum;
          j++;
        }
        div1.appendChild(newDiv);
      }
    };
  </script>

</body>
</html>
