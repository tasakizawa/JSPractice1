<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';

    const tasks = ["掃除", "買い物", "散歩"];

    console.log("============================");
    console.log("現在持っているタスク一覧");
    console.log("============================");

    for (let task of tasks) {
      console.log(`${tasks.indexOf(task)} : ${task}`);
    }

    while (tasks.length < 5) {

      let newTask = prompt("タスクを入力してください");

      if (newTask === null) {
        break;
      }

      tasks.push(newTask);
      alert("新しいタスクを追加しました");

      console.log("============================");
      console.log("現在持っているタスク一覧");
      console.log("============================");

      for (let task of tasks) {
        console.log(`${tasks.indexOf(task)} : ${task}`);
      }

      let changeDo = prompt("「確認,追加,削除,終了」のいずれかを選択してください");

      if (changeDo === null) {
        break;
      }
    }

  </script>

</body>
</html>
